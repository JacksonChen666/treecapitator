# Use & as color coding
prefix: '&a[&rTreecapitator&a]&r'
messages:
  missing_argument: '{prefix} &cYou are missing arguments: {argument}'
  missing_permission: '{prefix} &cYou are missing permission: {permission}'
  player_not_found: '{prefix} &c{player} is not online!'
  number_required: '{prefix} &cMust be a number'
  unknown_setting: '{prefix} &cUnknown setting'
  save_failed: '{prefix} &4Saving config failed. Config changes may be lost. Please check the console for any errors!'
  set_maxLogs: '{prefix} &aSet max logs to cut to {amount}'
  set_cooldown: '{prefix} &aSet cooldown to {amount} seconds'
  get_axe: '{prefix} Ok, here is your treecapitator.'
  give_axe: '{prefix} Gave {player} a treecapitator.'
  other_get: '{prefix} You got a treecapitator from {player}.'
  added_block: '{prefix} Added {block} to {item}.'
  added_item: '{prefix} Added {item} to list of usable items.'
  removed_block: '{prefix} Removed {block} from {item}.'
  removed_item: '{prefix} Removed {item} from list of usable items.'
  unknown_material: '{prefix} &4Unknown item {name}'
settings:
  maxLogs: 32 # Limit to how many logs it can do.
  cooldown: 2 # Seconds before the axe can be used to cut more.
  blocksAndItemsList: [ GOLDEN_AXE ] # All items in this list should contain all values below
  blocksAndItems: # All items must be upper case (plugin deals with that) and in minecraft Material enum (plugin fails to load if it doesn't exists).
    GOLDEN_AXE: [ ACACIA_LOG, BIRCH_LOG, DARK_OAK_LOG, JUNGLE_LOG, OAK_LOG, SPRUCE_LOG, STRIPPED_ACACIA_LOG, STRIPPED_BIRCH_LOG, STRIPPED_DARK_OAK_LOG, STRIPPED_JUNGLE_LOG, STRIPPED_OAK_LOG, STRIPPED_SPRUCE_LOG ]
